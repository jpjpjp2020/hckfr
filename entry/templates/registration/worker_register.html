{% extends "base.html" %}
{% load static %}

{% block content %}
    
    <div class="register-container">

        <h1>Sign up as an employee</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'entry:worker_register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="sr-only">Username:</label>
                <input type="text" name="{{ form.username.name }}" placeholder="Username" id="id_{{ form.username.id_for_label }}" class="">
            </div>
            <div class="form-group">
                <label for="id_username" class="sr-only">Username:</label>
                <input type="password" name="{{ form.password.name }}" placeholder="Password" id="id_{{ form.password.id_for_label }}" class="">
            </div>
            <button type="submit">Sign up</button>
        </form>

        <div class="additional-links">
            <a href="{% url 'entry:worker_login' %}">Already have an account: Sign in</a>
            <a href="{% url 'entry:home' %}">Wrong user role: Change</a>
        </div>

    </div>

{% endblock %}
