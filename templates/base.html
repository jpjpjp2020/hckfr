<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honest, unfiltered, constructive, key feedback repository</title>

    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
    }
    </style>

</head>
<body>
    <header>
        <!-- Universal navigation bar -->
        {% if request.user.is_authenticated %}
            <div>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </div>
        {% else %}
            <p>User is not authenticated</p>
        {% endif %}
    </header>

    <h1>huckfr</h1>
    <br>
    
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock scripts %}
    
    <footer>
        <!-- Common footer -->
    </footer>
</body>
</html>
